<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Ponte en Contacto</h3>
            <input type="text" id="name" placeholder="Tu Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="Telefono" placeholder="Numero telefonico" required>
            <textarea id="mensaje" rows="4" placeholder="Como podemos ayudarte"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.live.com",
                Username : "neotokio_5@hotmail.com",
                Password : "Javascript9",
                To : 'neotokio_5@hotmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "And this is the body"
            }).then(
            message => alert(message)
            );
        }
    </script>

    
</body>
</html>
